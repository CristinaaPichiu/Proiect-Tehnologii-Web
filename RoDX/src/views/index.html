<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoDX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../static/images/logo.png" alt="Logo">
                <span class="logo-text">RoDX</span>
            </a>
        </div>
        <div class="group">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="statistici.html">statistics</a></li>
                <li><a href="droguri.html">Drugs</a></li>
                <li><a href="help.html">Help</a></li>

            </ul>
            <div class="search">
                <span class="icon">
                    <ion-icon name="search-outline" class="searchBtn"></ion-icon>
                    <ion-icon name="close-outline" class="closeBtn"></ion-icon>

                </span>
            </div>
            <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
        </div>
        <div class="searchBox">
            <input type="text" placeholder="Search here...">
        </div>

        <button onclick="document.getElementById('id01').style.display='block'"><svg width="183px" height="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 15H6V20H18V4H6V9H4V3C4 2.44772 4.44772 2 5 2H19C19.5523 2 20 2.44772 20 3V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V15ZM10 11V8L15 12L10 16V13H2V11H10Z" fill="rgba(28,172,120,1)"></path></svg></button>

        <div id="id01" class="modal">
            <div class="modal-content animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="../static/images/img_avatar2.png" alt="Avatar" class="avatar">
                </div>

                <div class="cont">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit" class="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="cont" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </div>
        </div>


        <div class="contact-button">
            <a href="help.html">
                <img src="../static/images/phone.png" alt="Contact Us">
            </a>
        </div>

    </header>
    <div class="slideshow-container">


        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../static/images/img2.png" style="width:100%" alt="Banner">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../static/images/imagine1.png" style="width:100%" alt="Banner">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../static/images/imagine2.png" style="width:100%" alt="Banner">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>


    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-cannabis"></i>
            <span class="num" data-val="3531"></span>
            <span class="text">Confiscari Canabis</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-pills"></i>
            <span class="num" data-val="541">000</span>
            <span class="text">Confiscari cocaina</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-martini-glass"></i>
            <span class="num" data-val="634">000</span>
            <span class="text">Confiscari MDMA</span>
        </div>

        <div class="container">
            <i class="fa-sharp fa-solid fa-truck-medical"></i>
            <span class="num" data-val="1582">000</span>
            <span class="text">Urgente medicale</span>
        </div>
    </div>

    <script type="text/javascript" src="../static/js/banner.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="text/javascript" src="../static/js/file.js"></script>
    <script type="text/javascript" src="../static/js/script.js"></script>
    <script type="text/javascript" src="../static/js/login.js"></script>

</body>
</html>
