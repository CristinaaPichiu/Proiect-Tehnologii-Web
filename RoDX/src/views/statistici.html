    <div class="container">
        <div class="diagrams">
         <div class="choiceType">
             <h2>Alege filtrele pentru startistici</h2>
             <div class="dropdownBlock">
                 <div class="title">
                     <h1>
                         Alege intervalul de varsta
                     </h1>
                 </div>
                 <div class="selector">
                     <select id="actors" onChange="showSelectValue()">
                             <option class="none"></option>
                             <option class="minori">Minori</option>
                             <option class="majori">Majori</option>
                             
                     </select>
                 </div>
             </div>
             <div class="selectYear">
                 <div class="typeOfDiagram">
                 <label class="type">
                     <input type="radio" id="year1" name="recommed" value="sex">
                     Sex
                     
                 </label>
                 <label class="type">
                     <input type="radio" id="year2" name="recommed" value="urgenteInternari">
                     Urgente Internari
                     
                 </label>
                 <label class="type">
                     <input type="radio" id="year3" name="recommed" value="consum">
                     Modalitate de consum
                     
                 </label>
                 </div>
             
                 <div class="col2">
                     <div class="dropdownBlock2">
                         <div class="title2">
                             <h1>
                                 Alege un an
                             </h1>
                         </div>
                         <div class="selector">
                             <select id="yearChoose" onChange="showYearValue()">
                                <option>Toti anii</option>
                                <option>2021</option>
                                 <option>2020</option>
                                 <option>2019</option>
                             </select>
                         </div>
                     </div>
                 </div>
 
             </div>
             <div class="submit">
                 <button class="button" onclick="generateGraph()">Generate</button>
             </div>
 
         </div>
         <div class="showDiagram" id="showDiagram">
             <canvas id="chartContainer"></canvas>
 
             <div class="dowloands" id="dowloands">
