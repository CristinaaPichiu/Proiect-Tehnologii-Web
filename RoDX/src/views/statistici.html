    <div class="wrapper">
        <div class="filters">
            
            <div class="filters-title">Filters</div>
            <form id="filters_form" class="form-group" action="/" method="POST">
                <div class="accordion">
                    <div class="filter-selected checked"></div>
                    <div class="accordion-text">Date</div>
                    <div class="empty-div"></div>
                </div>
                <div class="panel">
                    <div class="form-item">
                        <input type="date" id="minDate" name="minDate" min="1950-01-01" max="2000-01-01" step="1"
                            value="1950-01-01">
                    </div>
                    <div class="form-item">
                        <input type="date" id="maxDate" name="maxDate" min="1950-01-01" max="2000-01-01" step="1"
                            value="2000-01-01">
                    </div>
                </div>

                <div class="accordion">
                    <div class="filter-selected checked"></div>
                    <div class="accordion-text">City</div>
                    <div class="empty-div"></div>
                </div>
                <div class="panel">
                    <div class="form-item">
                        <input name="cityName" id="cityName" type="text" placeholder="City..">
                    </div>
                </div>


                <div class="accordion">
                    <div class="filter-selected checked"></div>
                    <div class="accordion-text">Location</div>
                    <div class="empty-div"></div>
                </div>
                <div class="panel">
                    <div class="form-item">
                        <input id="location" name="location" type="text" placeholder="Location..">
                    </div>
                </div>

                
                <div class="accordion">
                    <div class="filter-selected checked"></div>
                    <div class="accordion-text">Drug type</div>
                    <div class="empty-div"></div>
                </div>
                <div class="panel" id="attackTypeIdIn">

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_1" value="1">
                            <label for="attack_type_1">drug1</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_2" value="2">
                            <label for="attack_type_2">drug2</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_3" value="3">
                            <label for="attack_type_3">drug3</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_4" value="4">
                            <label for="attack_type_4">drug4</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_5" value="5">
                            <label for="attack_type_5">drug5</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_6" value="6">
                            <label for="attack_type_6">drug6</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_7" value="7">
                            <label for="attack_type_7">drug7</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_8" value="8">
                            <label for="attack_type_8">drug8</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <div class="form-item-checkbox">
                            <input type="checkbox" id="attack_type_9" value="9">
                            <label for="attack_type_9">drug9</label>
                        </div>
                    </div>

                </div>

                <div class="accordion">
                    <div class="filter-selected checked"></div>
                    <div class="accordion-text">Suicide</div>
                    <div class="empty-div"></div>
                </div>
                <div class="panel">
                    <div class="form-item">
                        <select class="select-options" value="1" name="suicide" id="sucideSelect">
                            <option selected value="">Not specified</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="accordion">
                    <div class="filter-selected checked"></div>
                    <div class="accordion-text">Diagram type</div>
                    <div class="empty-div"></div>
                </div>
                <div class="panel">
                    <div class="form-item">
                        <select class="select-options" name="chartType" id="chartType">
                            <option value="bar">Bar</option>
                            <option value="line">Line</option>
                            <option value="radar">Radar</option>
                            <option value="polarArea">Polar Area</option>
                            <option value="doughnut">Doughnut</option>
                        </select>
                    </div>
                </div>

                <div class="accordion">
                    <div class="filter-selected checked"></div>
                    <div class="accordion-text">Labels in chart</div>

                </div>
                <div class="panel">
                    <div class="form-item">
                        <select class="select-options" name="labelType" id="labelType">

                            <option value="iday">Day</option>
                            <option value="region_txt">Region</option>
                            <option selected value="country_txt">Country</option>
                            <option value="city">City</option>
                            <option value="targtype1_txt">Target</option>
                            <option value="attacktype1_txt">Attack type</option>
                            <option value="weaptype1_txt">Weapon type</option>
                        </select>
                    </div>
                </div>

                <div class="accordion">
                    <div class="filter-selected checked"></div>
                    <div class="accordion-text">Download</div>
                    <div class="empty-div"></div>
                </div>
                <div class="panel">
                    <div style="height: 80px;" class="form-item">

                            <a class="download_button">

                            <a class="download_button">

                                <i class="fas fa-download"></i>
                            </a>
                        </div>
                    </div>
                </div>
